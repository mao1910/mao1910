name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Generate the snake files in './dist/'
        uses: Platane/snk@v3.3.0
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=orange&color_dots=%23FFD6E8,%23F5B3C2,%23E8839F,%23DB5B7F,%23C5365F
            dist/github-snake-dark.svg?color_snake=orange&color_dots=%234B2B34,%23653944,%237D4454,%23A25669,%23BB727C
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show build status
        run: git status

      - name: Push new files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update snake animations for dark/light mode adaptive display
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
